<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐盒</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_612692_48dfzu1dzhv6ajor.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div class="cover"></div>
    <div class="slogn">
    <span class="iconfont icon-music"></span>
    <i class="own">Sage's MusicBox</i>
    </div>        
    <div class="musicbox">
        <div class="music-panel">
            <div class="music">
                <div class="control">
                    <span class="back"><i class="iconfont icon-backward"></i></span>
                    <span class="play"><i class="iconfont icon-begin"></i></span>
                    <span class="forward"><i class="iconfont icon-forward"></i></span>
                </div>
                <div class="info">
                    <div class="title">song name</div>
                    <div class="author">Sage</div>
                </div>
            </div>
            <div class="progress">
                <div class="bar">
                    <div class="progress-total"></div>
                    <div class="progress-now"></div>
                </div>
                <div class="time">00:00</div>
            </div>
        </div>
        <ul class="list">
            <!--<li>曲目1通过ajax获取</li>-->
        </ul>
    </div>
    <script src="./js/index.js">
    </script>
</body>
</html>
